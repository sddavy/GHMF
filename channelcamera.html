<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grand Haven Channel Cam</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      background-color: #000;
      color: #ccc;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .video-wrapper {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%; /* Fill container height */
      display: block;
      object-fit: cover; /* Keeps aspect ratio, fills area */
      margin: 0; /* Remove negative margin */
      margin-top: -30;
    }

    .footer {
      height: 30px; /* Fixed height footer space */
      display: flex;
      justify-content: center; /* Horizontal center */
      align-items: center;     /* Vertical center */
      text-align: center;
      font-size: 0.9rem;
      padding: 0 5px;
      box-sizing: border-box;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="video" controls autoplay muted></video>
  </div>

  <div class="footer">
    <a href="https://ghmfhelper.pages.dev/channelcam" target="_blank">
      Visit GHMF Helper Channel Cam
    </a>
  </div>

  <script>
    const video = document.getElementById('video');
    const streamUrl = 'https://s78.ipcamlive.com/streams/4eyaqdwio6nlevp1t/stream.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    } else {
      video.outerHTML = '<p style="color: white; text-align: center;">Your browser does not support HLS playback.</p>';
    }
  </script>

</body>
</html>
