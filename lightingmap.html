    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
            background: #606060;
            color: white;
            font-size: 1.0em;
        }
        header {
            background: #000;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        header img {
            height: 140px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            flex-grow: 1;
            min-width: 200px;
        }
        p {
            font-size: 1.3em;
            line-height: 1.6;
        }
        nav {
            background: #333;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 1.0em;
            white-space: nowrap;
            margin: 4px 8px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        nav a[href="index.html"] {
            margin-left: 10px;
            background: #23a4dd;
        }
        nav a[href="about.html"] {
            background: #de1b23;
        }
        nav a[href="backlighting.html"] {
            background: #f1c230;
        }  
        nav a[href="lightingmap.html"] {
          background: #329946;
        }
        nav a[href="documentation.html"] {
            background: #23a4dd;
        }
        nav a[href="channelcam.html"] {
            background: #de1b23;
        }
        nav a:hover {
            background: #87CEFA;
            color: black;
        }
        main {
            padding: 20px;
        }
        main h2 {
            font-size: 2.2em;
        }
        #screen-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            flex-direction: column;
        }
        #screen-warning h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #screen-warning p {
            font-size: 1.2em;
            max-width: 500px;
        }
        #dismiss-warning {
            margin-top: 30px;
            background: #87CEFA;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        #dismiss-warning:hover {
            background: #4682B4;
        }
        @media (max-width: 600px) {
            header img {
                height: 90px;
                margin-bottom: 10px;
            }
            header {
                justify-content: center;
                text-align: center;
            }
            header h1 {
                font-size: 1.8em;
                min-width: auto;
                flex-grow: 0;
                width: 100%;
            }
            nav {
                justify-content: center;
            }
            nav a {
                font-size: 0.9em;
                padding: 10px 14px;
                margin: 6px 4px;
            }
            main {
                padding: 10px 15px;
            }
            main h2 {
                font-size: 1.8em;
            }
        }
       
        
    </style>
</head>
<body>

    <!-- Begin header -->
    <header>
        <img src="assets/logo.png" alt="Logo">
        <h1>Choreographers Helper</h1>
    </header>
    <!-- End header -->
    
    <!-- Begin tabs -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="backlighting.html">Backlighting</a>
        <a href="lightingmap.html">Lighting Map</a>
        <a href="documentation.html">Documentation</a>
        <a href="channelcam.html">Channel Cam</a>
    </nav>
    <!-- End tabs -->
    
    <!-- Begin main content -->
    <main>
      <h2>Lighting Map</h2>
          <iframe
              id="lightingMapFrame"
              src="assets/interactivelightingmap.html"
              style="width: 100%; border: none; overflow: hidden;"
              scrolling="no"
            ></iframe>

    </main>
    <!-- End main content -->

     <!-- Begin resize tool -->
    <script>
      window.addEventListener('message', function(event) {
        if (event.data.type === 'setHeight') {
          const iframe = document.getElementById('lightingMapFrame');
          if (iframe) {
            iframe.style.height = event.data.height + 'px';
          }
        }
      });
    </script>
    <!-- End resize tool -->

    <!-- Begin resize warning -->
     <div id="screen-warning">
        <h2>Warning</h2>
        <p>It looks like your screen is too small! Please switch to a larger screen for the best experience, or try resizing your window. You can also try to make it work anyway by clicking below.</p>
        <button id="dismiss-warning">Continue anyway</button>
    </div>
        
    <script>
        function showWarningIfSmallScreen() {
            const warning = document.getElementById('screen-warning');
            const dismissBtn = document.getElementById('dismiss-warning');
            if (window.innerWidth < 800) {
                warning.style.display = 'flex';
            } else {
                warning.style.display = 'none';
            }
            dismissBtn.addEventListener('click', () => {
                warning.style.display = 'none';
            });
        }
        window.addEventListener('load', showWarningIfSmallScreen);
        window.addEventListener('resize', showWarningIfSmallScreen);
    </script>
    <!-- End resize warning -->

    </body>
</html>
