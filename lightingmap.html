        main {
            padding: 20px;

            ></iframe>

    <!-- End main content -->

 <!-- Begin resize tool -->
<script>
  window.addEventListener('message', function(event) {
    if (event.data.type === 'setHeight') {
      const iframe = document.getElementById('lightingMapFrame');
      if (iframe) {
        iframe.style.height = event.data.height + 'px';
      }
    }
  });
</script>
<!-- End resize tool -->
