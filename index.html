<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHMF Choreographers Helper</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
            background: #606060;
            color: white;
            font-size: 1.0em;
        }
        header {
            background: #000;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        header img {
            height: 140px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            flex-grow: 1;
            min-width: 200px;
        }
        nav {
            background: #333;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
            font-size: 1.0em;
            white-space: nowrap;
            margin: 4px 8px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        nav a[href="index.html"] {
            margin-left: 10px;
            background: #98FB98;
        }
        nav a[href="about.html"] {
            background: #FF0000;
        }
        nav a[href="lighting.html"] {
            background: #B8860B;
        }
        nav a[href="documentation.html"] {
            background: #004d00;
        }
        nav a[href="channelcam.html"] {
            background: #98FB98;
        }
        nav a:hover {
            background: #87CEFA;
            color: black;
        }
        main {
            padding: 20px;
        }
        main h2 {
            font-size: 2.2em;
        }

        /* Begin notification styles */
        .popup {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .popup-content button:hover {
            background: #87CEFA;
            color: black;
        }
        .popup-content {
            background: #222; color: white;
            padding: 40px; border-radius: 12px;
            font-size: 1.2rem; text-align: center;
            max-width: 90%; max-height: 80%; overflow-y: auto;
        }
        .popup-content button {
            font-size: 1.1rem; padding: 10px 25px;
            background: #98FB98; border: none;
            border-radius: 8px; cursor: pointer;
        }
        @media (max-width: 600px) {
            header img {
                height: 90px;
                margin-bottom: 10px;
            }
            header {
                justify-content: center;
                text-align: center;
            }
            header h1 {
                font-size: 1.8em;
                min-width: auto;
                flex-grow: 0;
                width: 100%;
            }
            nav {
                justify-content: center;
            }
            nav a {
                font-size: 0.9em;
                padding: 10px 14px;
                margin: 6px 4px;
            }
            main {
                padding: 10px 15px;
            }
            main h2 {
                font-size: 1.8em;
            }
            
            .popup {
                position: fixed;
                top: 0; left: 0;
                width: 100vw; height: 100vh;
                background: rgba(0,0,0,0.8);
                display: flex; align-items: center; justify-content: center;
                z-index: 9999;
            }
            .popup-content {
                background: #222;
                color: white;
                padding: 30px;
                border-radius: 12px;
                max-width: 90%;
                max-height: 80%;
                overflow-y: auto;
                box-shadow: 0 0 20px #000;
                text-align: center;
           }
            .popup-content button {
                font-size: 1.2rem;
                padding: 10px 25px;
                background: #87CEFA;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
        }
        #warning-text a {
          color: #87CEFA;
          text-decoration: none;
        }
    
        #warning-text a:hover {
          text-decoration: underline;
          color: #6495ED;
          cursor: pointer;
        }
        /* End notification styles */
        
    </style>
</head>
<body>

    <!-- Begin header -->
    <header>
        <img src="assets/logo.png" alt="Logo">
        <h1>Choreographers Helper</h1>
    </header>
    <!-- End header -->
    
    <!-- Begin tabs -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="lighting.html">Lighting Map</a>
        <a href="documentation.html">Documentation</a>
        <a href="channelcam.html">Channel Cam</a>
    </nav>
    <!-- End tabs -->
    
    <!-- Begin main content -->
    <main>
        <h2>Welcome to GHMF Choreographers Helper</h2>  <!-- Header -->
        <p>This website offers tools and resources to simplify the process of choreographing shows for the Grand Haven Musical Fountain. Site is still in development, so expect changes.</p>
    </main>
    <!-- End main content -->
    
<!-- Begin notification section -->
<div id="warning-popup" class="popup" style="display: none;">
  <div class="popup-content">
    <h2 id="warning-title">Loading...</h2>
    <div id="warning-text" style="margin-bottom: 20px; text-align: center;"></div>
    
    <label style="display: block; margin-bottom: 20px; font-size: 1rem;">
      <input type="checkbox" id="suppress-warning"> Don't show me updates
    </label>

    <button onclick="closeWarning()">Close</button>
  </div>
</div>

<script>
  const FORCE_SHOW_WARNING = true; // Overrides memory function for all users
  const ORIGINAL_TITLE = document.title;

  function closeWarning() {
    const suppress = document.getElementById('suppress-warning').checked;
    if (suppress && !FORCE_SHOW_WARNING) {
      localStorage.setItem('suppressWarning', 'true');
    }
    document.getElementById('warning-popup').style.display = 'none';
    document.title = ORIGINAL_TITLE;
  }

  // Simple URL regex to convert URLs to links
  function linkify(text) {
    const urlRegex = /(\bhttps?:\/\/[^\s<>"]+[^\s<>.,:;"')\]])/gi;
    return text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
  }

  // Decide which file to load
  const isFirstVisit = !localStorage.getItem('hasVisited');
  const showPopup = FORCE_SHOW_WARNING || !localStorage.getItem('suppressWarning');

  if (showPopup) {
    const fileToLoad = isFirstVisit ? 'content/welcome.txt' : 'content/warning.txt';

    fetch(fileToLoad)
      .then(response => {
        if (!response.ok) throw new Error(`Failed to load ${fileToLoad}`);
        return response.text();
      })
      .then(text => {
        // Mark that user has visited after first welcome
        if (isFirstVisit) localStorage.setItem('hasVisited', 'true');

        // Split text to get title and message
        const lines = text.split(/\r?\n/);
        const popupTitle = lines.shift() || "Notice";
        const popupMessageRaw = lines.join('\n').trim();

        // Convert links + newlines
        const popupMessageHtml = linkify(popupMessageRaw).replace(/\n/g, '<br>');

        document.getElementById('warning-title').textContent = popupTitle;
        document.getElementById('warning-text').innerHTML = popupMessageHtml;
        document.title = popupTitle;

        document.getElementById('warning-popup').style.display = 'flex';
      })
      .catch(err => {
        console.error('Failed to load popup text:', err);
      });
  }
</script>
<!-- End notification section -->
    
</body>
</html>
