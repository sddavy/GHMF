<!-- Begin notification section -->
<div id="warning-popup" class="popup" style="display: none;">
  <div class="popup-content">
    <h2 id="warning-title">Loading...</h2>
    <div id="warning-text"></div>
    
    <label style="display: block; margin-bottom: 20px; font-size: 1rem;">
      <input type="checkbox" id="suppress-warning"> Don't show me updates
    </label>

    <button onclick="closeWarning()">Close</button>
  </div>
</div>

<script>
  const FORCE_SHOW_WARNING = false; // Set to true to override memory and always show
  const ORIGINAL_TITLE = document.title;

  function closeWarning() {
    const suppress = document.getElementById('suppress-warning').checked;

    if (suppress && !FORCE_SHOW_WARNING) {
      localStorage.setItem('suppressWarning', 'true'); // Never show again
    } else {
      sessionStorage.setItem('warningShownThisSession', 'true'); // Hide for session
    }

    document.getElementById('warning-popup').style.display = 'none';
    document.title = ORIGINAL_TITLE;
  }

  // Converts URLs into clickable links
  function linkify(text) {
    const urlRegex = /(\bhttps?:\/\/[^\s<>"]+[^\s<>.,:;"')\]])/gi;
    return text.replace(urlRegex, url =>
      `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
    );
  }

  const isFirstVisit = !localStorage.getItem('hasVisited');
  const suppressWarning = localStorage.getItem('suppressWarning') === 'true';
  const alreadyShownThisSession = sessionStorage.getItem('warningShownThisSession') === 'true';

  const shouldShowPopup =
    FORCE_SHOW_WARNING ||
    (!suppressWarning && !alreadyShownThisSession);

  if (shouldShowPopup) {
    const fileToLoad = isFirstVisit ? 'content/welcome.txt' : 'content/warning.txt';

    fetch(fileToLoad)
      .then(response => {
        if (!response.ok) throw new Error(`Failed to load ${fileToLoad}`);
        return response.text();
      })
      .then(text => {
        if (isFirstVisit) localStorage.setItem('hasVisited', 'true');

        const lines = text.split(/\r?\n/);
        const popupTitle = lines.shift() || "Notice";
        const popupMessageRaw = lines.join('\n').trim();
        const popupMessageHtml = linkify(popupMessageRaw).replace(/\n/g, '<br>');

        document.getElementById('warning-title').textContent = popupTitle;
        document.getElementById('warning-text').innerHTML = popupMessageHtml;
        document.title = popupTitle;

        document.getElementById('warning-popup').style.display = 'flex';
      })
      .catch(err => {
        console.error('Failed to load popup text:', err);
      });
  }
</script>
<!-- End notification section -->
